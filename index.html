<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Book</title>
    <link rel="shortcut icon" type="image/png" href="birthday.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    
    <div class="audio-controls">
        <img src="images/play.png" id="icon" alt="Play/Pause">
        <div class="audio-controls-text">
            Play Music and Flip the Book
        </div>
      </div>


    <div class="book">
        <div class="page">
            <div class="front cover">
                <h1></h1>
                <p></p>
            </div>
            <div class="back">
                <img src="images/main.png" class="cover-img">
            </div>
        </div>

        <div class="page ">
            <div class="front">
                <img src="images/main.gif" class="cover-img">
            </div>
            
            <div class="back">
                <img src="images/main-2.gif" class="cover-img">
            </div>
        </div>

        <div class="page">
            <div class="front">
                <img src="images/main-3.gif" class="cover-img">
            </div>
            <div class="back giflip">
                <img src="images/tiktok.gif" class="cover-img">
            </div>
        </div>

        <div class="page">
            <div class="front">
                <img src="images/main-4.gif" class="cover-img">
            </div>
            <div class="back">
                <img src="images/main-5.gif" class="cover-img">
            </div>
        </div>
        
        <div class="page">
            <div class="front">
                <img src="images/main-6.gif" class="cover-img">
            </div>
            <div class="back">
                <img src="images/main-7.png" class="cover-img">
            </div>
        </div>

        <div class="page">
            <div class="front">
                <img src="images/main-8.png" class="cover-img">
            </div>
            <div class="back">
                <img src="images/main-9.png" class="cover-img"> 
            </div>
        </div>


        <div class="page">
            <div class="front giflip">
                <img src="images/main-10.gif" class="cover-img">
            </div>
            <div class="back cover">

            </div>
        </div>


    </div>



    <audio id="hbdmp" autoplay loop>
        <source src="palagi.m4a" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="main.js"></script>

</html>
